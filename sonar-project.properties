# SonarCloud Project Configuration
sonar.projectKey=LeihSy_LeihSy_Frontend
sonar.organization=leihsy

# Project Information
sonar.projectName=LeihSy Frontend
sonar.projectVersion=1.0

# Source Code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/coverage/**,**/dist/**

# TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code Coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.mock.ts,**/test/**,**/mock-data.ts

