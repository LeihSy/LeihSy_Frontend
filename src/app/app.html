<!-- src/app/app.html -->
<div class="container">
  <header>
    <h1>{{ title }}</h1>

    <div class="user-info" *ngIf="isLoggedIn">
      <p>Willkommen, <strong>{{ username }}</strong>!</p>
      <p>Rollen: {{ userRoles.join(', ') }}</p>

      <div class="role-badges">
        <span class="badge admin" *ngIf="isAdmin()">Administrator</span>
        <span class="badge verleiher" *ngIf="isVerleiher()">Verleiher</span>
      </div>

      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>

    <div class="login-info" *ngIf="!isLoggedIn">
      <p>Sie sind nicht angemeldet.</p>
      <button (click)="login()" class="btn-login">Login</button>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
