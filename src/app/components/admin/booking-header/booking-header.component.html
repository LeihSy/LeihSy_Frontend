<p-card>
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <div class="flex items-center gap-3 mb-3">
        <i class="pi pi-calendar text-3xl text-[#000080]"></i>
        <div>
          <h1 class="text-2xl font-bold text-[#000080]">
            {{ productName }}
          </h1>
          <p class="text-sm text-gray-600">
            Inventarnummer: {{ itemInvNumber }}
          </p>
        </div>
      </div>
      <p-tag
        [value]="statusLabel"
        [severity]="statusSeverity"
        class="text-sm font-semibold">
      </p-tag>
    </div>
    <div class="text-right">
      <p class="text-xs text-gray-500 mb-1">Buchungs-ID</p>
      <p class="text-lg font-bold text-[#000080]">#{{ bookingId }}</p>
    </div>
  </div>
</p-card>
