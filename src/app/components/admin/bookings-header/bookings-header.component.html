<div class="flex justify-between items-start mb-8 flex-wrap gap-4">
  <div class="flex-1 flex justify-between items-center gap-4">
    <div>
      <h1 class="text-3xl font-bold text-[#253359] mb-2">{{ title }}</h1>
      <p class="text-gray-600 text-base">{{ subtitle }}</p>
    </div>
    <div class="flex gap-3">
      @if (showStatisticsButton) {
        <button
          pButton
          icon="pi pi-chart-bar"
          label="Statistiken"
          class="border-2 border-[#253359] text-[#253359] bg-white hover:bg-gray-50"
          [routerLink]="statisticsRoute"
          pTooltip="Zu den Statistiken">
        </button>
      }
      @if (showRefreshButton) {
        <button
          pButton
          icon="pi pi-refresh"
          label="Aktualisieren"
          class="border-2 border-[#253359] text-[#253359] bg-white hover:bg-gray-50"
          (click)="onRefresh()"
          pTooltip="Daten neu laden">
        </button>
      }
    </div>
  </div>
</div>
