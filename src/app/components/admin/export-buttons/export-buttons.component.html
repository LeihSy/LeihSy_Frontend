<div class="flex flex-col md:flex-row gap-8 flex-wrap">
  <button
    pButton
    icon="pi pi-file-pdf"
    label="Als PDF exportieren"
    class="p-button-success w-full md:w-auto"
    (click)="onExportPdf()"
    [disabled]="isLoading"
    pTooltip="Statistiken als PDF-Datei exportieren">
  </button>

  <button
    pButton
    icon="pi pi-download"
    label="Als HTML exportieren"
    class="p-button-success w-full md:w-auto"
    (click)="onExportHtml()"
    [disabled]="isLoading"
    pTooltip="Statistiken als HTML-Datei exportieren">
  </button>

  <button
    pButton
    icon="pi pi-refresh"
    label="Aktualisieren"
    class="p-button-outlined w-full md:w-auto"
    (click)="onRefresh()"
    pTooltip="Daten neu laden">
  </button>
</div>
