<p-card class="border-2 border-transparent transition-all duration-300 hover:transform hover:-translate-y-1 hover:shadow-xl hover:border-[#000080]">
  <div class="flex items-center gap-6 p-6">
    <i [class]="icon" [style.color]="iconColor" class="text-5xl"></i>
    <div class="flex-1">
      <div class="text-3xl font-bold text-[#000080] leading-none mb-2 overflow-hidden text-ellipsis whitespace-nowrap">
        {{ value }}
      </div>
      <div class="text-sm text-gray-600 uppercase tracking-wide">{{ label }}</div>
    </div>
  </div>
</p-card>
