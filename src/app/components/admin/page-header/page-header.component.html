<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-3xl font-bold mb-2">{{ title }}</h1>
    <p class="text-gray-600">{{ subtitle }}</p>
  </div>
  @if (showButton) {
    <button
      pButton
      [icon]="buttonIcon"
      [label]="buttonLabel"
      class="bg-[#000080] hover:bg-[#000066] text-white border-[#000080] hover:border-[#000066] font-semibold px-6 py-3 transition-all duration-200 hover:scale-105"
      (click)="onButtonClick()">
    </button>
  }
</div>
