<p-card [header]="header" class="h-full bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
  <div class="grid gap-4">
    @for (item of items; track item.label) {
      <div class="flex items-start gap-3">
        <i [class]="'pi ' + item.icon + ' !text-[#253359] text-xl mt-1'"></i>

        <div>
          <p class="text-xs text-gray-500 mb-1">{{ item.label }}</p>

          <p class="text-sm font-semibold text-gray-800 whitespace-pre-line">{{ item.value }}</p>
        </div>
      </div>
    }
  </div>
</p-card>
