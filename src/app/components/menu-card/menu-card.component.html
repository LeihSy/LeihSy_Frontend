<div class="h-full transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_2px_6px_rgba(0,0,128,0.08)]">
  <p-card
    class="h-full border border-gray-200 rounded-lg overflow-hidden shadow-sm"
    [pt]="{
      body: { class: 'p-3 md:p-4' }
    }"
  >
    <div class="flex items-center gap-3">
      <div class="flex-shrink-0">
        @if (icon) {
          <i [class]="'pi pi-' + icon + ' text-2xl md:text-3xl text-[#253359]'"></i>
        }
        @if (iconClass) {
          <i [class]="iconClass + ' text-2xl md:text-3xl text-[#253359]'"></i>
        }
      </div>

      <div class="flex-1 min-w-0">
        <h3 class="text-base md:text-lg font-semibold text-[#253359] mb-1">{{ header }}</h3>
        <p class="text-gray-600 text-xs md:text-sm">{{ description }}</p>
      </div>

      <div class="flex-shrink-0">
        <button
          pButton
          icon="pi pi-arrow-right"
          class="!bg-[#253359] !border-[#253359] transition-all duration-200
                 hover:!bg-[#000066] hover:!border-[#000066] hover:scale-[1.02]
                 disabled:!bg-gray-400 disabled:!border-gray-400 disabled:opacity-60 disabled:cursor-not-allowed
                 focus:!ring-2 focus:!ring-[#253359]/25 shadow-none !p-2"
          [routerLink]="routerLink"
          [disabled]="disabled">
        </button>
      </div>
    </div>
  </p-card>
</div>
