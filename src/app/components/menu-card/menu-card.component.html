<div class="h-full min-h-[280px] flex flex-col transition-all duration-200 hover:-translate-y-1 hover:shadow-[0_4px_12px_rgba(0,0,128,0.1)]">
  <p-card
    class="h-full border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col"
    [pt]="{
      header: { class: 'bg-gradient-to-br from-gray-50 to-gray-100 border-b-2 border-gray-200 p-4 md:p-6' },
      body: { class: 'p-4 md:p-6 flex flex-col flex-1 min-h-[140px]' },
      content: { class: 'flex-1 flex flex-col justify-between min-h-[120px]' }
    }"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-col items-center text-center gap-2">
        @if (icon) {
          <i [class]="'pi pi-' + icon + ' text-2xl md:text-3xl text-[#000080] mb-2'"></i>
        }
        @if (iconClass) {
          <i [class]="iconClass + ' text-2xl md:text-3xl text-[#000080] mb-2'"></i>
        }
        <h3 class="text-lg md:text-xl font-semibold text-[#000080]">{{ header }}</h3>
      </div>
    </ng-template>

    <p class="text-gray-600 mb-4 flex-0 auto min-h-[3rem]">{{ description }}</p>

    <button
      pButton
      [label]="buttonLabel"
      class="w-full !bg-[#000080] !border-[#000080] font-semibold py-3 px-6 transition-all duration-200
             hover:!bg-[#000066] hover:!border-[#000066] hover:scale-[1.02]
             disabled:!bg-gray-400 disabled:!border-gray-400 disabled:opacity-60 disabled:cursor-not-allowed
             focus:!ring-2 focus:!ring-[#000080]/25 shadow-none"
      [routerLink]="routerLink"
      [disabled]="disabled">
    </button>
  </p-card>
</div>
