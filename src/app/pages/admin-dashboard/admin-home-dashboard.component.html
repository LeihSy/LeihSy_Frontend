<div class="grid md:grid-cols-3 gap-6">

  <!-- Produktgruppen -->
  <div class="dashboard-card">
    <p-card header="Produktgruppen verwalten">
      <p>Erstelle neue Produktgruppen oder bearbeite bestehende.</p>

      <button
        pButton
        label="Zu den Produkten"
        class="mt-4"
        routerLink="/admin/products">
      </button>
    </p-card>
  </div>

  <!-- Gegenstände -->
  <div class="dashboard-card">
    <p-card header="Einzelne Gegenstände verwalten">
      <p>Verwalte einzelne physische Gegenstände.</p>

      <button
        pButton
        label="Zu den einzelnen Gegenständen"
        class="mt-4"
        routerLink="/admin/items">
      </button>
    </p-card>
  </div>

  <!-- Kategorien -->
  <div class="dashboard-card">
    <p-card header="Kategorien verwalten">
      <p>Erstelle, bearbeite oder lösche Gerätekategorien.</p>

      <button
        pButton
        label="Zu den Kategorien"
        class="mt-4"
        routerLink="/admin/categories">
      </button>
    </p-card>
  </div>

    <!--Verleiher zuordnen (Zusatzgegenstände wo anders)-->
  <div class="dashboard-card">
    <p-card header="Verleiher Zuordnung">
      <p>Ordne zu, wer der Verleiher ist.</p>

      <button
        pButton
        label="Zu der Verwaltung"
        class="mt-4"
        routerLink="/admin/devices">
      </button>
    </p-card>
  </div>

</div>
