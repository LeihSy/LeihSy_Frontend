<p-toast></p-toast>

<div class="p-8 max-w-6xl mx-auto bg-[#f8f8f9] min-h-[70vh]">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <div class="flex items-center gap-3">
      <button
        pButton
        type="button"
        routerLink="/admin"
        class="p-button-outlined p-button-sm"
      >
        <i class="pi pi-arrow-left mr-2"></i>
        Zurück
      </button>

      <div>
        <h1 class="text-xl sm:text-2xl font-semibold text-[#253359]">
          Ausleih-Übersicht
        </h1>
        <p class="text-sm text-gray-600">
          Aktive Ausleihen & ausstehende Abholungen (Mock)
        </p>
      </div>
    </div>
  </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-6">
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-green-100 rounded-full flex items-center justify-center shrink-0">
              <i class="pi pi-check-circle text-green-600 text-xl"></i>
            </div>
            <div>
              <p class="text-2xl font-semibold text-slate-900">{{ activeCount }}</p>
              <p class="text-xs text-gray-600">Aktive Ausleihen</p>
            </div>
          </div>
        </div>
    
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-red-100 rounded-full flex items-center justify-center shrink-0">
              <i class="pi pi-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            <div>
              <p class="text-2xl font-semibold text-slate-900">{{ overdueCount }}</p>
              <p class="text-xs text-gray-600">Überfällig</p>
            </div>
          </div>
        </div>
    
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-orange-100 rounded-full flex items-center justify-center shrink-0">
              <i class="pi pi-clock text-orange-600 text-xl"></i>
            </div>
            <div>
              <p class="text-2xl font-semibold text-slate-900">{{ dueTodayCount }}</p>
              <p class="text-xs text-gray-600">Heute fällig</p>
            </div>
          </div>
        </div>
    
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 bg-blue-100 rounded-full flex items-center justify-center shrink-0">
              <i class="pi pi-box text-blue-600 text-xl"></i>
            </div>
            <div>
              <p class="text-2xl font-semibold text-slate-900">{{ pendingCount }}</p>
              <p class="text-xs text-gray-600">Ausstehend</p>
            </div>
          </div>
        </div>
      </div>
        <!-- Filter -->
  <div class="bg-white border border-gray-200 rounded-lg p-4 mb-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
      <!-- Search -->
      <div class="relative lg:col-span-2">
        <i class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <input
          pInputText
          type="text"
          class="w-full pl-10"
          placeholder="Student, Gerät oder Inventarnummer suchen..."
          [(ngModel)]="searchQuery"
        />
      </div>

      <!-- Campus -->
      <p-select
        [(ngModel)]="campusFilter"
        [options]="campusOptions"
        optionLabel="label"
        optionValue="value"
        placeholder="Alle Campus"
        styleClass="w-full"
      ></p-select>

      <p-select
        [(ngModel)]="sortBy"
        [options]="sortOptions"
        optionLabel="label"
        optionValue="value"
        placeholder="Sortierung"
        styleClass="w-full"
      ></p-select>
    </div>
  </div>
  <!-- Tabs -->
  <div class="bg-white border border-gray-200 rounded-lg">
    <!-- Tab Header -->
    <div class="border-b border-gray-200 p-3">
      <div class="grid grid-cols-2 gap-2">
        <button
          pButton
          type="button"
          (click)="tab='active'"
          [ngClass]="tab === 'active' ? 'bg-[#253359] border-[#253359] text-white' : 'p-button-outlined'"
          class="w-full justify-center"
        >
          Aktive Ausleihen ({{ filteredAndSortedLoans.length }})
        </button>

        <button
          pButton
          type="button"
          (click)="tab='pending'"
          [ngClass]="tab === 'pending' ? 'bg-[#253359] border-[#253359] text-white' : 'p-button-outlined'"
          class="w-full justify-center"
        >
          Ausstehende Abholungen ({{ filteredAndSortedPickups.length }})
        </button>
      </div>
    </div>
      <!-- ACTIVE -->
      @if (tab === 'active') {
        <div>
          <div class="p-4 sm:p-6">
            <h2 class="text-base sm:text-lg font-semibold text-[#253359]">Aktive Ausleihen</h2>
            <p class="text-xs sm:text-sm text-gray-600">
              Übersicht aller aktuell ausgeliehenen Geräte
            </p>
          </div>
