<div class="p-8 max-w-7xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold mb-2">Produktgruppen verwalten</h1>
      <p class="text-muted-foreground">Erstelle, bearbeite oder l√∂sche Produktgruppen</p>
    </div>
    <button pButton
            icon="pi pi-plus"
            label="Neues Produkt"
            (click)="navigateToNewProduct()"></button>
  </div>


  <p-card header="Vorhandene Produkte">

    <div class="mb-4">
      <app-search-bar
        [placeholder]="'Suche nach Name, Beschreibung, Kategorie...'"
        [(value)]="searchQuery"
        (valueChange)="onSearchChange($event)">
      </app-search-bar>
    </div>

    <app-table
      [columns]="columns"
      [data]="filteredProducts()"
      [loading]="isLoading()"
      [showActions]="true"
      [rows]="10"
      [paginator]="true"
      [scrollable]="true"
      [scrollHeight]="'600px'"
      (edit)="editProduct($event)"
      (remove)="deleteProduct($event)"
      emptyMessage="Keine Produkte vorhanden">
    </app-table>

  </p-card>
</div>
