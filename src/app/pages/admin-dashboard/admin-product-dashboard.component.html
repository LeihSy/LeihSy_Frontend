<div class="p-8 max-w-7xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold mb-2">Produktgruppen verwalten</h1>
      <p class="text-muted-foreground">Erstelle, bearbeite oder l√∂sche Produktgruppen</p>
    </div>
    <button pButton
            icon="pi pi-plus"
            label="Neues Produkt"
            (click)="navigateToNewProduct()"></button>
  </div>


  <p-card header="Vorhandene Produkte">

    <div class="mb-4">
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search"></p-inputicon>
        <input type="text" pInputText placeholder="Suche nach Name, Beschreibung, Kategorie..."
               (input)="onSearchChange($any($event.target).value)"
               class="w-full" />
      </p-iconfield>
    </div>

    <app-tabelle
      [columns]="columns"
      [data]="filteredProducts()"
      [loading]="isLoading()"
      [showActions]="true"
      [rows]="10"
      [paginator]="true"
      [scrollable]="true"
      [scrollHeight]="'600px'"
      (edit)="editProduct($event)"
      (remove)="deleteProduct($event)"
      emptyMessage="Keine Produkte vorhanden">
    </app-tabelle>

  </p-card>
</div>
