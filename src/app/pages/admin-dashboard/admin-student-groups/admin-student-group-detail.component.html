<div class="p-6 max-w-4xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <app-back-button (click)="goBack()"></app-back-button>

  @if (loading()) {
    <div class="text-center py-8">
      <i class="pi pi-spin pi-spinner text-4xl"></i>
      <p class="mt-2">Lade Gruppendaten...</p>
    </div>
  }

  @if (error() && !loading()) {
    <div class="text-red-600 p-4 bg-red-50 rounded">
      {{ error() }}
    </div>
  }

  @if (group() && !loading()) {
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-3xl font-bold">{{ group()!.name }}</h2>
      <div class="flex gap-2">
        <app-filled-button
          label="Bearbeiten"
          icon="pi pi-pencil"
          (buttonClick)="edit()">
        </app-filled-button>
        <app-filled-button
          label="Löschen"
          icon="pi pi-trash"
          color="red"
          (buttonClick)="delete()">
        </app-filled-button>
      </div>
    </div>

    <app-info-card-grid
      header="Gruppeninformationen"
      [items]="groupInfoItems()">
    </app-info-card-grid>

    <p-card header="Mitglieder" class="mb-4">
      <div class="mb-3">
        <app-filled-button
          label="Mitglied hinzufügen"
          icon="pi pi-plus"
          (buttonClick)="openAddMember()">
        </app-filled-button>
      </div>

      <app-table
        [columns]="memberColumns"
        [data]="members()"
        [paginator]="true"
        [rows]="10"
        [showActions]="true"
        [showEditButton]="false"
        (remove)="onRemoveMember($event)">
      </app-table>
    </p-card>
  }

  <!-- Dialog zum Hinzufügen eines Mitglieds -->
  <app-add-member-dialog
    header="Mitglied hinzufügen"
    [(visible)]="dialogVisible"
    [(memberId)]="currentNewMemberId"
    [userPreview]="userPreview()"
    [loadingPreview]="loadingPreview()"
    [adding]="adding()"
    [errorMessage]="addError() || ''"
    inputId="newMemberId"
    inputLabel="User ID"
    inputPlaceholder="z.B. 5"
    inputHint="Geben Sie die User-ID des hinzuzufügenden Mitglieds ein"
    loadingMessage="Lade Benutzer-Vorschau..."
    successMessage="Benutzer gefunden"
    cancelLabel="Abbrechen"
    confirmLabel="Hinzufügen"
    (cancelDialog)="dialogVisible = false"
    (confirm)="onAddMember()"
    (memberIdChange)="currentNewMemberId = $event">
  </app-add-member-dialog>
</div>
