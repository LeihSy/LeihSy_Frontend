<div class="p-6 max-w-2xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <h2 class="text-2xl font-bold mb-4">Gruppe bearbeiten</h2>

  @if (currentModel) {
    <p-card>
      <div class="p-3">
        <label for="groupName" class="block mb-1">Name</label>
        <input id="groupName" pInputText [(ngModel)]="currentModel.name" class="w-full" />

        <label for="groupDescription" class="block mt-3 mb-1">Beschreibung</label>
        <textarea id="groupDescription" pInputTextarea [(ngModel)]="currentModel.description" class="w-full"></textarea>

        <div class="mt-4">
          <button pButton type="button" label="Speichern" (click)="save()" class="p-button-sm p-button-primary"></button>
          <button pButton type="button" label="Abbrechen" class="p-button-sm ml-2" (click)="cancel()"></button>
        </div>
      </div>
    </p-card>
  } @else {
    @if (error()) {
      <div class="text-red-600">{{ error() }}</div>
    } @else {
      <div>Lade Gruppendaten...</div>
    }
  }
</div>
