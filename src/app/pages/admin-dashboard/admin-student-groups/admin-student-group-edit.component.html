<div class="p-6 max-w-2xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <h2 class="text-2xl font-bold mb-4">Gruppe bearbeiten</h2>

  @if (currentModel) {
    <p-card>
      <div class="p-3">
        <label for="groupName" class="block mb-1 font-semibold">Name</label>
        <input id="groupName" pInputText [(ngModel)]="currentModel.name" class="w-full mb-3" />

        <label for="groupDescription" class="block mb-1 font-semibold">Beschreibung</label>
        <textarea id="groupDescription" pInputTextarea [(ngModel)]="currentModel.description" class="w-full mb-3" rows="3"></textarea>

        <label for="groupBudget" class="block mb-1 font-semibold">Budget (€)</label>
        <p-inputNumber
          id="groupBudget"
          [(ngModel)]="currentModel.budget"
          mode="currency"
          currency="EUR"
          locale="de-DE"
          [min]="0"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          class="w-full mb-3"
          placeholder="z.B. 1000.00">
        </p-inputNumber>
        <small class="text-gray-500 block mb-3">Legen Sie ein Budget für diese Gruppe fest</small>

        <div class="mt-4">
          <button pButton type="button" label="Speichern" (click)="save()" class="p-button-sm p-button-primary"></button>
          <button pButton type="button" label="Abbrechen" class="p-button-sm ml-2" (click)="cancel()"></button>
        </div>
      </div>
    </p-card>
  } @else {
    @if (error()) {
      <div class="text-red-600">{{ error() }}</div>
    } @else {
      <div>Lade Gruppendaten...</div>
    }
  }
</div>
