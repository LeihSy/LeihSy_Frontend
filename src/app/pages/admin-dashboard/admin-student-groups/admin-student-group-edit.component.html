<div class="p-6 max-w-2xl mx-auto">
  <p-toast position="bottom-right"></p-toast>
  <h2 class="text-2xl font-bold mb-4">Gruppe bearbeiten</h2>

  @if (currentModel) {
    <app-group-form-card
      header="Gruppeninformationen bearbeiten"
      saveLabel="Ã„nderungen speichern"
      [model]="currentModel"
      [errorMessage]="error() || ''"
      (save)="save()"
      (cancel)="cancel()">
    </app-group-form-card>
  } @else {
    @if (error()) {
      <div class="text-red-600">{{ error() }}</div>
    } @else {
      <div>Lade Gruppendaten...</div>
    }
  }
</div>
