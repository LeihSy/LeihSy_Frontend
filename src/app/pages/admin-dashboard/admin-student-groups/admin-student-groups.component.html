<div class="p-6 max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <app-page-header
      title="Studentengruppen"
      subtitle="Verwalte Studentengruppen im System">
    </app-page-header>
    <div>
      <app-filled-button
        label="Neue Gruppe"
        icon="pi pi-plus"
        (buttonClick)="goToNew()">
      </app-filled-button>
    </div>
  </div>

  <app-table
    [columns]="columns"
    [data]="groups()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [showActions]="true"
    [rowClickable]="true"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
    (rowSelect)="onRowSelect($event)">
  </app-table>

</div>
