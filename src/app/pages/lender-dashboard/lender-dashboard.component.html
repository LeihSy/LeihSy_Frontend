<div class="p-10 max-w-4xl mx-auto">

  <h1 class="text-4xl font-bold mb-4">Verleiher Dashboard</h1>
  <p class="text-muted-foreground mb-8">
    Verwalten Sie Ihre Gegenstände und Ausleihvorgänge
  </p>

  <div class="grid md:grid-cols-2 gap-6">

    <div class="dashboard-card">
      <p-card header="Meine Gegenstände">
        <p>Übersicht über alle Ihnen zugewiesenen Gegenstände und deren Status.</p>

        <button
          pButton
          label="Zu meinen Gegenständen"
          class="mt-4"
          routerLink="/lender/items">
        </button>
      </p-card>
    </div>

    <div class="dashboard-card">
      <p-card header="Ausleihvorgänge verwalten">
        <p>Verwalten Sie Ausleihvorgänge und beantworten Sie Anfragen.</p>

        <button
          pButton
          label="Zu den Ausleihvorgängen"
          class="mt-4"
          [disabled]="true">
        </button>
      </p-card>
    </div>

  </div>

</div>
