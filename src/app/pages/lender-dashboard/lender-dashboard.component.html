<p-toast position="bottom-right"></p-toast>

<div class="p-10 max-w-4xl mx-auto">

  <app-page-header
    title="Verleiher Dashboard"
    subtitle="Verwalten Sie Ihre Gegenstände und Ausleihvorgänge">
  </app-page-header>

  <div class="mt-8 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Schnellzugriff</h2>
    <div class="flex gap-3">
      <app-filled-button label="QR-Code scannen" icon="pi pi-camera" (buttonClick)="openScanner()"></app-filled-button>
    </div>
  </div>

  <app-qr-scanner [(visible)]="scannerVisible" (scanned)="onScanned($event)"></app-qr-scanner>

  <div class="grid md:grid-cols-1 gap-2">

    <app-menu-card
      header="Meine Gegenstände"
      description="Übersicht über alle Ihnen zugewiesenen Gegenstände und deren Status."
      buttonLabel="Zu meinen Gegenständen"
      routerLink="/lender/items"
      icon="box">
    </app-menu-card>


    <app-menu-card
      header="Ausleihe Übersicht"
      description="Übersicht über aktive Ausleihen und außenstehende Abholungen"
      buttonLabel="Zur Ausleih-Übersicht"
      routerLink="/lender/loan"
      icon="calendar">
    </app-menu-card>

    <app-menu-card
      header="Anfragen"
      description="Annehmen und ablehnen der Anfragen"
      buttonLabel="Zu den Anfragen"
      routerLink="/lender/requests"
      icon="calendar">
    </app-menu-card>

    <app-menu-card
      header="Private Gegenstände verleihen"
      description="Erstelle ein Angebot zum Verleihen deiner privaten Gegenstände."
      buttonLabel="Angebot erstellen"
      routerLink="/lender/private-lend"
      icon="box">
    </app-menu-card>

  </div>

  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Schnellzugriff</h2>
    <div class="flex gap-3">
      <app-filled-button label="QR-Code scannen" icon="pi pi-camera" (buttonClick)="openScanner()"></app-filled-button>
    </div>
  </div>

  <app-qr-scanner
    [(visible)]="scannerVisible"
    (scanned)="onScanned($event)">
  </app-qr-scanner>

</div>
