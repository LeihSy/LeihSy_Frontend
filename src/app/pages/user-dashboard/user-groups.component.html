<div class="p-6 max-w-6xl mx-auto">
  <div class="mb-6">
    <button
      class="inline-flex items-center text-primary hover:underline mb-4"
      (click)="goBack()">
      <i class="pi pi-arrow-left mr-2"></i>
      Zurück zum Dashboard
    </button>

    <h2 class="text-3xl font-bold mb-2">Meine Gruppen</h2>
    <p class="text-gray-600">Übersicht über alle Gruppen, in denen Sie Mitglied sind</p>
  </div>

  @if (error()) {
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
      <i class="pi pi-exclamation-triangle mr-2"></i>
      {{ error() }}
    </div>
  }

  <p-card>
    @if (loading()) {
      <div class="text-center py-8">
        <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
        <p class="mt-2 text-gray-600">Lade Gruppen...</p>
      </div>
    } @else if (groups().length === 0 && !error()) {
      <div class="text-center py-8">
        <i class="pi pi-users text-6xl text-gray-300 mb-4"></i>
        <p class="text-gray-600 text-lg">Sie sind noch in keiner Gruppe</p>
        <p class="text-gray-500 text-sm mt-2">Sobald Sie einer Gruppe beitreten, wird diese hier angezeigt.</p>
      </div>
    } @else {
      <app-table
        [columns]="columns"
        [data]="groups()"
        [loading]="loading()"
        [paginator]="true"
        [rows]="10"
        [rowClickable]="true"
        (rowSelect)="onRowSelect($event)">
      </app-table>
    }
  </p-card>
</div>
